name: Module CI

on:
  push:
    branches: [ main, OTHER_FIXES ]
  pull_request:
    branches: [ main ]

jobs:
  # 7.4 is the default
  UNIT-TESTS-74:
    uses: gordonbanderson/actions/.github/workflows/silverstripemodule.yml@main

  UNIT-TESTS-74-POSTGRESQL:
    uses: gordonbanderson/actions/.github/workflows/silverstripemodule.yml@main
    with:
      database: postgresql

  UNIT-TESTS-COVERAGE-74:
    uses: gordonbanderson/actions/.github/workflows/silverstripemodule.yml@main
    with:
      run-php-unit-coverage: true
      # Only wish to phpdbg with coverage enabled, no need to run tests without also
      run-php-unit: false

  UNIT-TESTS-73:
    uses: gordonbanderson/actions/.github/workflows/silverstripemodule.yml@main
    with:
      php-version: 7.3

  UNIT-TESTS-SS47:
    uses: gordonbanderson/actions/.github/workflows/silverstripemodule.yml@main
    with:
      silverstripe-version: 4.7

  UNIT-TESTS-SS48:
    uses: gordonbanderson/actions/.github/workflows/silverstripemodule.yml@main
    with:
      silverstripe-version: 4.8

  UNIT-TESTS-SS4xDev:
    uses: gordonbanderson/actions/.github/workflows/silverstripemodule.yml@main
    with:
      silverstripe-version: 4.x-dev

  LINTING:
    uses: gordonbanderson/actions/.github/workflows/silverstripemodule.yml@main
    with:
      run-php-lint: true
      run-phpstan: true
      run-todo: true
      run-php-unit: false
      run-duplicate-code-check: true

